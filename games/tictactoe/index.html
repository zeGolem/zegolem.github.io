<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="white">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="manifest.json">
    <script src="js/main.js" defer></script>
    <script src="js/game.js" defer></script>
</head>

<body>
    <a href="/index.html" style=position:absolute;top:0;left:0;font-size:1.5em;>↶⌂</a>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-container">
            <p>Current turn : <span id="turn"></span></p>
            <div class="board" id="game-board">
                <div class="board-row">
                    <div class="slot" id="slot-1"></div>
                    <div class="slot" id="slot-2"></div>
                    <div class="slot" id="slot-3"></div>
                </div>
                <div class="board-row">
                    <div class="slot" id="slot-4"></div>
                    <div class="slot" id="slot-5"></div>
                    <div class="slot" id="slot-6"></div>
                </div>
                <div class="board-row">
                    <div class="slot" id="slot-7"></div>
                    <div class="slot" id="slot-8"></div>
                    <div class="slot" id="slot-9"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
